<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Mobile theme colors to match purple background -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>QuoteBid - Media Opportunities Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z'/%3E%3C/svg%3E" />
    
    <!-- Prevent white flash by applying theme immediately -->
    <style>
      /* Aggressive anti-flash - apply to html and body immediately */
      html {
        background-color: #ffffff !important;
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff !important;
        color: #374151;
        font-family: 'Inter', sans-serif;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      /* Theme-specific overrides */
      html[data-theme="light"], 
      body.theme-light {
        background-color: #ffffff !important;
        color: #374151;
      }
      
      html[data-theme="dark"], 
      body.theme-dark {
        background-color: #0f172a !important;
        color: #e2e8f0;
      }
      
      #root {
        min-height: 100vh;
        background-color: inherit;
      }
    </style>
    
    <!-- Apply theme immediately - before any rendering -->
    <script>
      // Execute immediately, no delays
      (function() {
        try {
          const savedTheme = localStorage.getItem('quotebid-theme');
          const theme = savedTheme || 'dark'; // Default to dark for new users
          const bgColor = theme === 'light' ? '#ffffff' : '#0f172a';
          
          // Apply everywhere immediately - maximum coverage
          document.documentElement.style.backgroundColor = bgColor;
          document.documentElement.setAttribute('data-theme', theme);
          document.documentElement.className = 'theme-' + theme;
          
          // Apply to body as soon as it exists
          if (document.body) {
            document.body.style.backgroundColor = bgColor;
            document.body.className = 'theme-' + theme;
          } else {
            // Wait for body if it doesn't exist yet
            const observer = new MutationObserver(function(mutations) {
              if (document.body) {
                document.body.style.backgroundColor = bgColor;
                document.body.className = 'theme-' + theme;
                observer.disconnect();
              }
            });
            observer.observe(document.documentElement, { childList: true, subtree: true });
          }
          
        } catch (e) {
          // Fallback - always dark theme for new users
          document.documentElement.style.backgroundColor = '#0f172a';
          document.documentElement.setAttribute('data-theme', 'dark');
          document.documentElement.className = 'theme-dark';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
