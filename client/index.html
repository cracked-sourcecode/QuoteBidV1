    <!-- Web app manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Prevent theme flash with immediate, consistent styling -->
    <style>
      /* CRITICAL: Apply theme immediately to prevent flash */
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        /* Default to dark theme to prevent white flash */
        background-color: #0f172a !important;
        color: #e2e8f0;
      }
      
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        /* Inherit from html to maintain consistency */
        background-color: inherit !important;
        color: inherit;
        font-family: 'Inter', sans-serif;
        /* Smooth transitions for theme changes */
        transition: background-color 150ms ease-in-out, color 150ms ease-in-out;
      }
      
      /* Theme-specific styles with !important to override any conflicts */
      html[data-theme="light"] {
        background-color: #ffffff !important;
        color: #374151 !important;
      }
      
      html[data-theme="dark"] {
        background-color: #0f172a !important;
        color: #e2e8f0 !important;
      }
      
      /* Ensure root takes full height and inherits theme */
      #root {
        min-height: 100vh;
        height: 100%;
        background-color: inherit;
        color: inherit;
        /* Add transition to root as well */
        transition: background-color 150ms ease-in-out, color 150ms ease-in-out;
      }

      /* Loading state styles */
      .theme-loading {
        opacity: 0.95;
        transition: opacity 150ms ease-in-out;
      }
    </style>
    
    <!-- Apply theme immediately - enhanced for consistency -->
    <script>
      (function() {
        try {
          // Get saved theme immediately
          const savedTheme = localStorage.getItem('quotebid-theme');
          const theme = savedTheme || 'dark'; // Default to dark for consistency
          
          // Apply theme to html immediately (most important)
          document.documentElement.setAttribute('data-theme', theme);
          document.documentElement.className = 'theme-' + theme;
          
          // Set appropriate background color immediately
          const bgColor = theme === 'light' ? '#ffffff' : '#0f172a';
          const textColor = theme === 'light' ? '#374151' : '#e2e8f0';
          
          // Apply to html with highest priority
          document.documentElement.style.setProperty('background-color', bgColor, 'important');
          document.documentElement.style.setProperty('color', textColor, 'important');
          
          // Apply to body when available
          const applyToBody = () => {
            if (document.body) {
              document.body.style.setProperty('background-color', bgColor, 'important');
              document.body.style.setProperty('color', textColor, 'important');
              document.body.className = 'theme-' + theme;
            }
          };
          
          // Apply immediately if body exists, otherwise wait for it
          if (document.body) {
            applyToBody();
          } else {
            // Use both DOMContentLoaded and mutation observer for maximum coverage
            document.addEventListener('DOMContentLoaded', applyToBody);
            
            const observer = new MutationObserver(() => {
              if (document.body) {
                applyToBody();
                observer.disconnect();
              }
            });
            observer.observe(document.documentElement, { childList: true });
          }
          
        } catch (e) {
          // Failsafe: always apply dark theme
          document.documentElement.setAttribute('data-theme', 'dark');
          document.documentElement.className = 'theme-dark';
          document.documentElement.style.setProperty('background-color', '#0f172a', 'important');
          document.documentElement.style.setProperty('color', '#e2e8f0', 'important');
        }
      })();
    </script>
