<body style="margin:0;padding:0;background-color:#f8fafc;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;">

                            <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size: 12px; color: #6b7280; margin: 0 0 8px 0;">

<!-- Mobile-Optimized CSS for Email Clients -->
<style type="text/css">
  /* Outlook specific fixes */
  @media screen and (-webkit-min-device-pixel-ratio: 0) {
    .outlook-group-fix {
      width: 100% !important;
    }
  }

  /* Mobile responsive - email-safe optimizations */
  @media only screen and (max-width: 600px) {
    /* Container adjustments */
    table[role="presentation"] {
      width: 100% !important;
      min-width: 320px !important;
    }
    
    /* Header optimizations */
    td[style*="padding: 40px 40px 32px 40px"] {
      padding: 24px 20px 20px 20px !important;
    }
    
    /* Logo and title scaling */
    div[style*="font-size: 26px"] {
      font-size: 20px !important;
    }
    
    h1[style*="font-size: 20px"] {
      font-size: 18px !important;
    }
    
    h3[style*="font-size: 20px"] {
      font-size: 17px !important;
    }
    
    h3[style*="font-size: 18px"] {
      font-size: 17px !important;
    }
    
    h4[style*="font-size: 17px"] {
      font-size: 15px !important;
    }
    
    /* Content padding */
    td[style*="padding: 48px 40px"] {
      padding: 24px 20px !important;
    }
    
    /* Step cards optimization */
    td[style*="padding: 24px"] {
      padding: 16px !important;
    }
    
    /* Button optimization for touch */
    a[style*="padding: 16px 32px"] {
      padding: 14px 24px !important;
      font-size: 15px !important;
      margin: 0 10px !important;
    }
    
    /* Footer adjustments */
    td[style*="padding: 32px 40px"] {
      padding: 24px 20px !important;
    }
    
    /* Text container optimization */
    div[style*="margin-bottom: 32px"] {
      margin-bottom: 24px !important;
    }
    
    div[style*="margin-bottom: 40px"] {
      margin-bottom: 28px !important;
    }
    
    /* List optimizations */
    li[style*="padding-left: 20px"] {
      padding-left: 16px !important;
    }
    
    /* Step number circles - smaller on mobile */
    div[style*="width: 48px; height: 48px"] {
      width: 40px !important;
      height: 40px !important;
      line-height: 40px !important;
      font-size: 17px !important;
    }
  }
  
  /* Extra small devices optimization */
  @media only screen and (max-width: 480px) {
    /* Tighter spacing for very small screens */
    td[style*="padding: 24px 20px 20px 20px"] {
      padding: 16px 12px 12px 12px !important;
    }
    
    td[style*="padding: 24px 20px"] {
      padding: 16px 12px !important;
    }
    
    /* Button adjustments for tiny screens */
    a[style*="padding: 14px 24px"] {
      display: block !important;
      margin: 0 !important;
      text-align: center !important;
    }
    
    /* Card padding even tighter */
    div[style*="padding: 16px"] {
      padding: 12px !important;
    }
    
    /* Step cards - even more compact */
    td[style*="padding-right: 16px"] {
      padding-right: 12px !important;
    }
  }
  
  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .email-container {
      background-color: #1f2937 !important;
    }
    
    .email-content {
      background-color: #374151 !important;
      color: #f9fafb !important;
    }
  }
</style>
